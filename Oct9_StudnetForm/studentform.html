<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        <link rel="stylesheet" href="student.css">
    </head>
    <body>
        <div class="registration-form">
            <h2>Student Registration</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <select id="course" name="course" required>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="fees">Fees Amount:</label>
                    <input type="text" id="fees" name="fees" required>
                </div>
                <div class="form-group discount">
                    <label for="discount">Discount:</label>
                    <input type="text" id="discount" name="discount">
                    <label for="facultyId">Faculty ID:</label>
                    <input type="text" id="facultyId" name="facultyId">
                </div>
                <button type="submit" class="btn-submit" onclick="captureUserEnteredDetails()">Submit</button>
            </form>
        </div>
        <script src="student.js">         
        </script>
    </body>
</html>
