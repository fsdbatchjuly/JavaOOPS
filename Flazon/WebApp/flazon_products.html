<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .product:hover {
            background-color: #f0f0f0;
        }
        .product-details {
            display: none;
        }
    </style>
</head>
<body>
    <div class="product-grid">
        <div class="product" onclick="showProductDetails('Product 1')">Product 1</div>
        <div class="product" onclick="showProductDetails('Product 2')">Product 2</div>
        <div class="product" onclick="showProductDetails('Product 3')">Product 3</div>
        <div class="product" onclick="showProductDetails('Product 4')">Product 4</div>
        <!-- Add more product items as needed -->
    </div>

    <div class="product-details" id="productDetails">
        <h2>Product Details</h2>
        <p id="productDetailsContent"></p>
    </div>

    <script>
        function showProductDetails(productName) {
            const productDetails = document.getElementById('productDetails');
            const productDetailsContent = document.getElementById('productDetailsContent');

            // Update the content of the product details screen
            productDetailsContent.textContent = `Details for ${productName}`;

            // Show the product details screen
            productDetails.style.display = 'block';
        }
    </script>
</body>
</html>
