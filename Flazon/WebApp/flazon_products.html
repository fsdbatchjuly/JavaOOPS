<!DOCTYPE html>
<html>
<head>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .product {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .product img {
            max-width: 100%;
        }

        header {
            background-color: rgb(30, 74, 112);
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style for user options */
        .user-options {
            float: right;
        }

        .search-bar {
            width: 300px;
            padding: 5px;
            border: none;
            border-radius: 4px;
        }

        /* Style for the login button */
        .login-button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <h1 style="text-align: center;">Flazon</h1>
        <div class="user-options">
            <!-- User Options Here -->
        </div>
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="login-button" onclick="moveTologin()">Login</button>
    </header>
    <br><br>
    <div class="product-grid" id="product-grid">
        <!-- Add more product entries here -->
    </div>
    <script src="products.js"></script>
</body>
</html>
